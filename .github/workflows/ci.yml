name: 'Portfolio: CI'
on: [pull_request]
jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [17.x, 18.x, 19.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      
      - name: Install dependencies 
        run: yarn

      - name: Lint
        run: yarn lint

      
        
      



